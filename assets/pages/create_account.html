<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flushy Create Account</title>

    <!-- CSS Includes-->
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/create_account.css" id="theme-link" />
    <link
      rel="icon"
      type="image/x-icon"
      href="../../images/Flushy-Logo-Favicon.png"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h1 style="font-size: 30px" class="form-text">Create New Account</h1>
        <hr class="form-line" />
        <div class="form-input-group">
          <input
            class="input-field"
            type="text"
            id="firstname"
            name="firstname"
            placeholder="First Name"
          />
        </div>

        <div class="form-input-group">
          <input
            class="input-field"
            type="text"
            id="lastname"
            name="lastname"
            placeholder="Last Name"
          />
        </div>

        <div class="form-input-group">
          <input
            class="input-field"
            type="text"
            id="username"
            name="username"
            placeholder="User Name"
          />
        </div>

        <div class="form-input-group">
          <input
            class="input-field"
            type="text"
            id="email"
            name="email"
            placeholder="Email"
          />
        </div>

        <div class="form-input-group">
          <input
            class="input-field"
            type="password"
            id="password"
            name="password"
            placeholder="Password"
          />
        </div>

        <button class="form-button" id="signUp">Sign Up</button>
        <p class="form_text">
          <a href="login_existing_account.html"
            >Already have an account? Login Here!</a
          >
        </p>
        <p class="form_text">
          <a href="contact-page.html">
            If you need to recover your password, contact us!
            </a>
        </p>
      </div>
      <button
        style="background-color: rgba(243, 18, 18, 0.989)"
        onclick="window.location.href='../../index.html';"
      >
        < Back
      </button>
    </div>

    <script type="module" src="../js/firebase.createaccount.js"></script>

    <!-- DARK MODE BUTTON -->
    <button class="btn-toggle">Toggle Dark-Mode</button>
    <script>
      const btn = document.querySelector(".btn-toggle");
      const theme = document.querySelector("#theme-link");

      btn.addEventListener("click", function () {
        if (theme.getAttribute("href") == "../css/create_account.css") {
          theme.href = "../css/create_account_darkmode.css";
          // btn.style.backgroundColor = "black";
          // btn.style.textColor = "white";
        } else {
          theme.href = "../css/create_account.css";
          // btn.style.backgroundColor = "white";
          // btn.style.textColor = "black";
        }
      });
    </script>
    <!--==============-->
  </body>
</html>
